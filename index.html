<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-light mb-5 p-3">
      <div class="d-flex align-items-center">
        <h1>Weather dashboard</h1>
      </div>
    </header>

    <section class="container my-5">
      <div class="row">
        <div class="col-4">
          <form>
            <div class="form-group">
              <h2>Search for a city:</h2>
              <input
                type="text"
                class="form-control"
                id="cityInput"
                placeholder="Enter a city"
              />
            </div>
            <button type="button" class="btn btn-primary" id="searchButton">
              Search!
            </button>
          </form>
          <div id="historyContainer"></div>
        </div>

        <div class="col-8">
          <div class="row forecasts">
            <h3 class="col-12" id="todayTitle"></h3>
            <div id="todaySection"></div>
          </div>
          <div class="forecasts" id="forecastDisplay">
            <h3 id="forecastTitle"></h3>
            <div class="row" id="forecastSection"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
